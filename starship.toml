# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false
format = "$fill\n$all"

[character] # The name of the module we are configuring is 'character'
success_symbol = '[>](bold green)' # The 'success_symbol' segment is being set to 'âžœ' with the color 'bold green'
error_symbol = '[>](bold red)' # The 'success_symbol' segment is being set to 'âžœ' with the color 'bold green'
vimcmd_symbol = "[<](bold green)"
vimcmd_visual_symbol ="[<](bold yellow)"
vimcmd_replace_symbol ="[<](bold yellow)"
vimcmd_replace_one_symbol = "[<](bold purple)"


# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[fill]
symbol = " "
style = "black dimmed"

[localip]
ssh_only = true
format = "[IP:$localipv4](blue) "
disabled = false

[conda]
format = '[$symbol$environment](bold dimmed green) '
disabled = false
ignore_base = false
symbol = ""

[username]
disabled = false
show_always = true


[directory]
truncation_length = 3
truncation_symbol = '.../'
fish_style_pwd_dir_length = 1


